<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>До прем'єри фільму Крістофера Нолана "Оппенгеймер"</title>
</head>
<body>
    <div class="timer">
        <div class="timer_container">

                <div class="timer_item timer_days">00</div>
                <div class="timer_item timer_hours">00</div>
                <div class="timer_item timer_minutes">00</div>
                <div class="timer_item timer_seconds">00</div>

        </div>
    </div>
    <script src="script.js"></script>
